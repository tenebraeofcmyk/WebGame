  <div class="container">
    <header class="border-bottom lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" href="#">About</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">A Text Game</a>

           <a class="btn btn-sm btn-outline-secondary" onclick="startNewGameAndClearLocalStorage()">Restart</a>

    <div class="nav-scroller py-1 mb-3 border-bottom">

  <main class="container">
    <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
      <div class="col-lg-6 px-0">
        <h1 class="display-5 fst-italic">You look around in the dim light...</h1>
        <div id="scriptContainer"></div>
        <button id="nextButton" class="btn btn-outline-light">Next</button>
       
      </div>
    </div>

    <div class="row mb-2 align-left" id="doorButtonContainer" style="display: none;">
      <div class="col p-4 d-flex">
        <button type="button" class="btn btn-outline-light" style= "padding:10px; margin:10px" id="doorSleepingB"> Open the First Door</button>
        <button type="button" class="btn btn-outline-light" style= "padding:10px; margin:10px" id="doorKitchenB">Open the Next Door Down</button>
        <button type="button" class="btn btn-outline-light" style= "padding:10px; margin:10px" id="doorstablesB">Go through the Stables Door</button>
        <button type="button" class="btn btn-outline-light" style= "padding:10px; margin:10px" id="doorlabyrinthB">Look for the Labyrinth</button>
        <button type="button" class="btn btn-outline-light" style= "padding:10px; margin:10px" id="doorArmoryB">Armory</button>
        <button type="button" class="btn btn-outline-light" style= "padding:10px; margin:10px" id="doorThroneB">Throne Room</button>
      </div>
    </div>
   

   

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-body-tertiary rounded">
          <h4 class="fst-italic">Inventory</h4>
          <p class="mb-0">All the stuff you have collected</p>
          <div id="flint">
            <i class="fa-solid fa-fire-flame-curved fa-xl" id="torchIcon" style="display:none;margin:10px"></i>
          </div>
          <div id="candy">
            <p><i class="fa-solid fa-bowl-food fa-xl" style ="padding:10px;"></i>Food: <span id="correctCountFood"></span></p> 
            <p> <i class="fa-solid fa-trowel fa-xl" style ="padding:10px;"></i>Iron Pick: <span id="correctCountIronPick"></span></p> 
            <p> <i class="fa-solid fa-fire-flame-curved fa-xl" style ="padding:10px;"></i>Torch: <span id="correctCountTorch"></span></p> 
            <p><i class="fa-solid fa-gem fa-xl" style ="padding:10px;"></i>Jewels: <span id="correctCountJewel"></span></p>       
            <p><i class="fa-solid fa-coins fa-xl"style ="padding:10px;"></i>Coins: <span id="correctCountCoins"></span></p>      
            <p><i class="fa-solid fa-book-open fa-xl"style ="padding:10px;"></i>Journal: <span id="correctCountJournal"></span></p>
