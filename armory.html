<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <script src="js/color-modes.js"></script>
    <script src="js/armory.js"></script>
    <script src="https://kit.fontawesome.com/c92bfa29e2.js" crossorigin="anonymous"></script>    

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>Fill the Stones</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/blog.css" rel="stylesheet">

  <style>
    .light {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
      background-color: rgb(34, 32, 30);
      cursor: pointer;
    }
  </style>

</head>

<body>
<div class="scriptContainer">
  <div class="container">
    <header class="border-bottom lh-1 py-3">
      <div class="row flex-nowrap justify-content-between align-items-center">
        <div class="col-4 pt-1">
          <a class="link-secondary" href="#">About</a>
        </div>
        <div class="col-4 text-center">
          <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">A Text Game</a>
        </div>
        <div class="col-4 d-flex justify-content-end align-items-center">
          <a class="btn btn-sm btn-outline-secondary" href="#">Restart</a>
        </div>
      </div>
    </header>


  </div>
    <main class="container">
      <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
          <div class="col-lg-6 px-0">
              <h1 class="display-5 fst-italic">Every Castle Has an Armory....</h1>
              <div id="scriptContainer"></div>
              <button id="nextButton" class="btn btn-outline-light">Next</button>
          </div>
      </div>

      <div class="row mb-2 align-left" id="buttonContainer" style="display: none;">
        <div class="col p-4 d-flex">
            <button type="button" class="btn btn-outline-light" style="padding:10px; margin:10px"
                id="investigateDoorB">Investigate the Secret Door</button>
        </div>
      </div>


      <div class="row mb-2 align-left" id="puzzleContainer" style="display: none;">
        <div class="col p-4 d-flex">
            <button type="button" class="btn btn-outline-light" style="padding:10px; margin:10px"
                id="playPuzzleButton">Play Puzzle</button>
            <!--Puzzle goes here before progressing-->
        </div>
      </div>

      <div class="row mb-2 align-left" id="buttonContainer3" style="display: none;">
        <div class="col p-4 d-flex">
            <button type="button" class="btn btn-outline-light" style="padding:10px; margin:10px"
                id="enterArmoryButton">Enter Armory</button>
        </div>
      </div>

      <div class="row mb-2 align-left" id="buttonContainer4" style="display: none;">
        <div class="col p-4 d-flex">
            <button type="button" class="btn btn-outline-light" style="padding:10px; margin:10px"
                id="investigateArmorB">Investigate Armor</button>
        </div>
      </div>

      <div class="row mb-2 align-left" id="buttonContainer5" style="display: none;">
        <div class="col p-4 d-flex">
            <button type="button" class="btn btn-outline-light" style="padding:10px; margin:10px"
                id="exitArmoryButton">Exit Armory</button>
        </div>
      </div>
    </div>

      <div class="col-md-4">
          <div class="position-sticky" style="top: 2rem;">
              <div class="p-4 mb-3 bg-body-tertiary rounded">
                  <h4 class="fst-italic">Inventory</h4>
                  <p class="mb-0">All the stuff you have collected</p>
                  <div id="torchIcon" style="display:none">
                      <i class="fa-solid fa-fire-flame-curved fa-xl"> <var>1 Torch</var></i>
                  </div>
                  <div id="ironPickIcon" style="display:none">
                      <i class="fa-solid fa-trowel fa-xl"><var> 1 Iron Pick</var></i>
                  </div>
                  <div id="candy">
  
                  </div>
              </div>
          </div>
      </div>

  </main>
</div>

  <footer class="py-5 text-center text-body-secondary bg-body-tertiary">

    <p class="mb-0">
      <a href="#">Back to top</a>
    </p>
  </footer>


</body>

</html>
