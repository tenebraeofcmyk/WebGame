<body>
   
    <!-- Page Description: Clearing Local Storage on Starting New Game</h1> -->

    <!-- Two Buttons -->

    <button onclick="clearLocalStorage()">Start New Game</button>
    <button onclick="goToRoom1Puzzle()">Go to First Puzzle</button>

    <!-- JavaScript -->

    <script>

        function clearLocalStorage() {
        var confirmation = confirm("Restarting the game will erase all your inventory. Do you want to restart?");
        
        if (confirmation) {
            // User clicked "Yes"
            localStorage.clear();
//            alert("Local storage cleared. Redirecting to homepage.");
            window.location.href = 'entrycourtyard.html'; // Replace with your homepage URL
        } else {
            // User clicked "No" or closed the dialog
//           alert("Local storage not cleared. Stay on the current page.");
        }
        }




    </script>

</body>
