<!DOCTYPE html>
<html lang="en">
<head>

    <!-- 
        
    README:
        The "start new game" button will appear on main page. It is designed to reset the coin counter.
            - user click will initiate the first javascript function.
        Optional - the "Go to first puzzle" button will take user to first puzzle - "hallPuzzle.html"
            - user click will initiate the second javascript function-->
  
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Clear Local Storage</title>
  
    <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/blog.css" rel="stylesheet">

</head>
<body>
   
    <!-- Page Description: Clearing Local Storage on Starting New Game</h1> -->

    <!-- Two Buttons -->

    <button onclick="startNewGameAndClearLocalStorage()">Start New Game</button>
    <button onclick="goToRoom1Puzzle()">Go to First Puzzle</button>

    <!-- JavaScript -->

    <script>
        function startNewGameAndClearLocalStorage() {
            localStorage.clear();
            alert('New Game Started.');
        }

        function goToRoom1Puzzle(){
            window.location.href = 'hallPuzzle.html';
        }
    </script>

</body>
</html>
