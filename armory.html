<!doctype html>
<html lang="en" data-bs-theme="dark">

<head>
    <script src="js/color-modes.js"></script>
    <script src="https://kit.fontawesome.com/c92bfa29e2.js" crossorigin="anonymous"></script>    

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">

  <title>In the Armory</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/blog.css" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/blog/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">

  <style>
    .light {
      width: 50px;
      height: 50px;
      margin: 5px;
      display: inline-block;
      background-color: rgb(34, 32, 30);
      cursor: pointer;
    }
  </style>

</head>

<body> 
<div class="container">
  <header class="border-bottom lh-1 py-3">
    <div class="row flex-nowrap justify-content-between align-items-center">
      <div class="col-4 pt-1">
        <a class="link-secondary" href="#">About</a>
      </div>
      <div class="col-4 text-center">
        <a class="blog-header-logo text-body-emphasis text-decoration-none" href="#">A Text Game</a>
      </div>
      <div class="col-4 d-flex justify-content-end align-items-center">
        <a class="btn btn-sm btn-outline-secondary" href="#">Restart</a>
      </div>
    </div>
  </header>


  </div>
    <main class="container">

      <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
          <div class="col-lg-6 px-0">
              <h1 class="display-5 fst-italic">Every Castle Has an Armory....</h1>
            <div class="scriptContainer">   </div>
              <button id="nextButton" class="btn btn-outline-light"> Next</button>
              <div class="row mb-2 align-left" id="buttonContainer" style="display: none;">
                <button id="playPuzzleButton" class="btn btn-outline-light" style="display:none">Play Puzzle</button>
              </div>
          </div>
      </div>

      <div class="p-4 p-md-5 mb-4 rounded text-body-emphasis bg-body-secondary">
        <div class="col-lg-6 px-0">
          <div id="puzzleContainer">
            
          </div>
          <button id="nextButton" class="btn btn-outline-light"> Next</button>
          <button id="lightTorchButton" class="btn btn-outline-light" style="display:none"> Light Torch</button>
          <button id="takePickButton" class="btn btn-outline-light" style="display:none"> Take Iron Pick</button>
        </div>
      </div>
    </main>

    <div class="col-md-4">
      <div class="position-sticky" style="top: 2rem;">
        <div class="p-4 mb-3 bg-body-tertiary rounded">
          <h4 class="fst-italic">Inventory</h4>
          <div  id="torchIcon" style="display:none">
          </div>
          <div id="candy">
            <p><i class="fa-solid fa-bowl-food fa-xl" style ="padding:10px;"></i>Food: <span id="correctCountFood"></span></p> 
            <p> <i class="fa-solid fa-trowel fa-xl" style ="padding:10px;"></i>Iron Pick: <span id="correctCountIronPick"></span></p> 
            <p> <i class="fa-solid fa-fire-flame-curved fa-xl" style ="padding:10px;"></i>Torch: <span id="correctCountTorch"></span></p> 
            <p><i class="fa-solid fa-gem fa-xl" style ="padding:10px;"></i>Jewels: <span id="correctCountJewel"></span></p>       
            <p><i class="fa-solid fa-coins fa-xl"style ="padding:10px;"></i>Coins: <span id="correctCountCoins"></span></p>      
          </div>
        </div>
      </div>
    </div>

  <footer class="py-5 text-center text-body-secondary bg-body-tertiary">

    <p class="mb-0">
      <a href="#">Back to top</a>
    </p>
  </footer>


</body>

<script src="js/armory.js"></script>

</html>
